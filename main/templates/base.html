<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Food Sharing Site{% endblock %}</title>
</head>
<body>
    <header>
        <h1>🍽️ Food Sharing Platform! 🍽️</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'post_food' %}">Post Food</a>
            <a href="{% url 'food_feed' %}">Food Feed</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>🌟 Have a great day! 🌟</p>
    </footer>
</body>
</html>
